<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <a href="{% url 'home' %}" class="ml-3 text-xl">DJ CRM</a>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center sm:mt-4 md:mt-1">
      {% if request.user.is_authenticated %}
      <section class="flex flex-wrap items-center text-base justify-center mt-4 md:mt-0">
        <h1 class="mr-6 text-indigo-500 ">You are Login as : {{request.user.username}}</h1>
        <a href="{% url 'leads:leads'%}" class="mr-5 hover:text-gray-900">Leads</a>
        {% if request.user.is_organiser %}
        <a href="{% url 'agents:agents_list'%}" class="mr-5 hover:text-gray-900">Agents</a>
        {% endif %}
        <a href="{% url 'logout'%}"
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base">
          Logout
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </section>
      {% else %}
      <section class="mt-4 md:mt-1">
        <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Sign Up</a>
        <a href="{% url 'login'%}"
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base  md:mt-0">
          Login
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>

      </section>

      {% endif %}
    </nav>
  </div>
</header>
